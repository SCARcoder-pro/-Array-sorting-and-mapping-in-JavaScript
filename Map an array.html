<!DOCTYPE html>
<html>

<head>
    <title>
        Map an array
    </title>
</head>

<body>
    <h1>Map an array</h1>
    <p id="demo"></p>
    <script>
        var numbers = [28, 6, 19, 95]
        function myFunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("demo").innerHTML = newarray;
    </script>
</body>

</html>
