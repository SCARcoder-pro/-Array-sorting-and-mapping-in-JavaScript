<!DOCTYPE html>
<html>

<head>
    <title>Evaluate variables</title>
</head>

<body>
    <h2>Evaluate variables</h2>
    <button onclick="myFunction()">Try It!</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";
            var res = a + b + c;
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</body>

</html>
